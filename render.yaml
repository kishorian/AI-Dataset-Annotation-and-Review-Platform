services:
  # Docker deployment (recommended)
  - type: web
    name: ai-dataset-annotation-platform-docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: APP_NAME
        value: AI Dataset Annotation Platform
      - key: APP_VERSION
        value: 1.0.0
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO

